{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подтверждение</title>

    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-font.min.css'%}">

    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="post" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2>Изменение паролей</h2>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Пароль"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="password2" placeholder="Повторите пароль"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <button class="submit-link submit" style="color: white; background-color:darkgrey;
                        position:relative;left:10rem;bottom:0.5rem;">
                            Изменить пароль
                        </button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
