{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-font.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <form method="post" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2>Войти</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Имя пользователя"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Пароль"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Войти"/>
                        <a href="{% url 'register' %}" class="submit-link submit">Создать</a>
                    </div>

                    <div style="position:relative; left:20rem; bottom:4.5rem;">
                        <a href="{% url 'reset-pass' %}" class="submit-link submit">Сбросить Пароль</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
